{% extends "base.html" %}

{% block main %}

<div class="span12">
  <div class="well">
    <h1> Password Reset </h1>
    Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.
  </div>
</div>


<div class="span12">
  <form action method="POST" class="well form-inline">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn" type="submit" value="Reset My Password">
  </form>
</div>
{% endblock %}
